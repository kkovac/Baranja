<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/moj.css">
    <link rel="stylesheet" href="assets/css/print.css" media="print">

    <title>za predavanje</title>

     <style type="text/css">
      body {
        padding-bottom: 20px;
      }
    </style>

</head>
<body>


 

<div class="container">
    <div class="row">
      <div id="lista"></div>
    </div>
</div>

	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/jquery.backstretch.js"></script>
    

	<script>
		$(document).ready(function() {

   		$("#nekidiv").html("Partneri").addClass("btn btn-default ");

   		$.backstretch(["assets/pic/2.jpg"]);

   		$("#nekidiv,.partneriicon").on('click', function () { $("#lista").toggle('slow'); });

		DajZadjnePartnere();

   		function DajZadjnePartnere() {
   		    var formatiraniHTML = "";

   		    $.ajax({
   		        url: "http://www.spin.hr/ng/servicezapredavajne/",
   		        dataType: 'jsonp',
   		        jsonp: 'jsoncallback',
   		        timeout: 10000,
   		        success: function (data, status) {
   		            $.each(data, function (i, item) {
   		                formatiraniHTML = formatiraniHTML + '<div class="col-md-4"><div class="mojitem" data-id="' + item.partneriid + '" >' +
                            item.naziv + '<br/>' +
                            item.mjestanaziv + '<br/>' +
                            item.adresa +
                            '</div></div>';
   		            });
   		            $("#lista").html(formatiraniHTML);
   		            $(".mojitem").on('click', function () { PartneriDet($(this).attr("data-id")); });
   		        },
   		        error: function (xhr, ajaxOptions, thrownError) {
   		            alert(thrownError);
   		        }
   		    });
   		}



		function PartneriDet(id) {
		    alert(id);
		}

		
		
		});




	</script>

</body>
</html>
